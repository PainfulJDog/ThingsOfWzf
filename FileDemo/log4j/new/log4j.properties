log4j.appender.Cons=org.apache.log4j.ConsoleAppender
log4j.appender.Cons.layout=org.apache.log4j.PatternLayout
log4j.appender.Cons.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

log4j.appender.appender2=org.apache.log4j.FileAppender
log4j.appender.appender2.File=c:/mylog.log
log4j.appender.appender2.layout=org.apache.log4j.PatternLayout
log4j.appender.appender2.layout.ConversionPattern=[%d{HH:mm:ss:SSS}][%C-%M] -%m%n

# Root logger set to DEBUG using the A2 appender defined above.
#log4j.rootLogger=info, Cons
#log4j.additivity=false

#Application Logger+
log4j.logger.com.wzf=debug, Cons
log4j.logger.org.springframework=info,Cons
